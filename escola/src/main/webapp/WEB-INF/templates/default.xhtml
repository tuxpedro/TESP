<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>PHS - School</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/screen.css" />
	<h:outputScript library="js" name="jquery.maskedinput.min.js"
		target="head" />

</h:head>
<h:body>
	<div id="container">
		<div id="content">

			<rich:toolbar height="18px" id="toolbar" styleClass="screen.css">
				<rich:dropDownMenu mode="ajax">
					<f:facet name="label">
						<h:panelGroup>
							<h:graphicImage value="/resources/gfx/aluno.png" alt="alunos" />
							<h:outputText value="Aluno" />
						</h:panelGroup>
					</f:facet>
					<rich:menuItem label="Cadastro"
						onclick="document.location.href='aluno.jsf'"
						icon="/resources/gfx/seta.gif"
						style="background-color: rgb(223, 247, 247);" />
				</rich:dropDownMenu>

				<rich:dropDownMenu mode="ajax">
					<f:facet name="label">
						<h:panelGroup>
							<h:graphicImage value="/resources/gfx/prof.png" alt="professores" />
							<h:outputText value="Professor" />
						</h:panelGroup>
					</f:facet>
					<rich:menuItem label="Cadastro"
						onclick="document.location.href='professor.jsf'"
						icon="/resources/gfx/seta.gif"
						style="background-color: rgb(223, 247, 247);" />
				</rich:dropDownMenu>

				<rich:dropDownMenu mode="ajax">
					<f:facet name="label">
						<h:panelGroup>
							<h:graphicImage value="/resources/gfx/visitante.png"
								alt="visitante" />
							<h:outputText value="Visitante" />
						</h:panelGroup>
					</f:facet>
					<rich:menuItem label="Cadastro"
						onclick="document.location.href='index.jsf'"
						icon="/resources/gfx/seta.gif"
						style="background-color: rgb(223, 247, 247);" />
				</rich:dropDownMenu>
				<rich:dropDownMenu mode="ajax">
					<f:facet name="label">
						<h:panelGroup>
							<h:graphicImage value="/resources/gfx/sala.png" alt="salas" />
							<h:outputText value="Salas" />
						</h:panelGroup>
					</f:facet>
					<rich:menuItem label="Cadastro"
						onclick="document.location.href='sala.jsf'"
						icon="/resources/gfx/seta.gif"
						style="background-color: rgb(223, 247, 247);" />
				</rich:dropDownMenu>
				<rich:dropDownMenu mode="ajax">
					<f:facet name="label">
						<h:panelGroup>
							<h:graphicImage value="/resources/gfx/disci.gif"
								alt="Disciplinas" />
							<h:outputText value="Disciplinas" />
						</h:panelGroup>
					</f:facet>
					<rich:menuItem label="Cadastro"
						onclick="document.location.href='disciplina.jsf'"
						icon="/resources/gfx/seta.gif"
						style="background-color: rgb(223, 247, 247);" />
				</rich:dropDownMenu>

				<!-- ínicio menu relatórios -->
				<h:form>
					<rich:dropDownMenu>
						<f:facet name="label">
							<h:panelGroup>
								<h:graphicImage value="/resources/gfx/relat.gif"
									alt="Relatórios" />
								<h:outputText value="Relatórios" />
							</h:panelGroup>
						</f:facet>
						<rich:menuGroup label="Relatórios das Salas">
							<f:facet name="icon">
								<h:graphicImage value="/resources/gfx/seta.gif"
									alt="Ver e Print" />
							</f:facet>
							<rich:menuItem label="Salas (Visualizar)"
								actionListener="#{relatoriosmb.geraRelatorio('RelatorioSalas','inline')}"
								icon="/resources/gfx/view.png"
								style="background-color: rgb(223, 247, 247);" />
							<rich:menuItem label="Salas (Salvar)"
								actionListener="#{relatoriosmb.geraRelatorio('RelatorioSalas','attach')}"
								icon="/resources/gfx/save.png" />
						</rich:menuGroup>


						<rich:menuGroup label="Relatórios dos Professores">
							<f:facet name="icon">
								<h:graphicImage value="/resources/gfx/seta.gif"
									alt="Ver e Print" />
							</f:facet>
							<rich:menuItem label="Professores (Visualizar)"
								actionListener="#{relatoriosmb.geraRelatorio('RelatorioProressores','inline')}"
								icon="/resources/gfx/view.png"
								style="background-color: rgb(223, 247, 247);" />
							<rich:menuItem label="Professores (Salvar)"
								actionListener="#{relatoriosmb.geraRelatorio('RelatorioProressores','attach')}"
								icon="/resources/gfx/save.png" />
						</rich:menuGroup>

						<rich:menuGroup label="Relatórios de Alunos">
							<f:facet name="icon">
								<h:graphicImage value="/resources/gfx/seta.gif"
									alt="Ver e Print" />
							</f:facet>
							<rich:menuItem label="Alunos (Visualizar)"
								actionListener="#{relatoriosmb.geraRelatorio('RelatorioAlunos','inline')}"
								icon="/resources/gfx/view.png"
								style="background-color: rgb(223, 247, 247);" />
							<rich:menuItem label="Alunos (Salvar)"
								actionListener="#{relatoriosmb.geraRelatorio('RelatorioAlunos','attach')}"
								icon="/resources/gfx/save.png" />
						</rich:menuGroup>

						<rich:menuGroup label="Relatórios de Diciplinas">
							<f:facet name="icon">
								<h:graphicImage value="/resources/gfx/seta.gif"
									alt="Ver e Print" />
							</f:facet>
							<rich:menuItem label="Disciplinas (Terminar)"
								actionListener="#{relatoriosmb.geraRelatorio('RelatorioDisciplinas','inline')}"
								icon="/resources/gfx/view.png"
								style="background-color: rgb(223, 247, 247);" />
							<rich:menuItem label="Disciplinas (Terminar)"
								actionListener="#{relatoriosmb.geraRelatorio('RelatorioDisciplinas','attach')}"
								icon="/resources/gfx/save.png" />
						</rich:menuGroup>

					</rich:dropDownMenu>

				</h:form>
				<!-- fim menu relatórios -->
			</rich:toolbar>
			<ui:insert name="content">
                    [Template content will be inserted here]
                </ui:insert>
		</div>
		<div id="footer">
			<h:graphicImage id="logo" value="/resources/gfx/logo2.png"
				alt="Weld logo" />
			<p>
				PHS WEB - Maven archetype para JBoss <br />
			</p>
		</div>
	</div>
</h:body>
</html>
