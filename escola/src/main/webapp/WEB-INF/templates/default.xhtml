<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j">
<h:head>
	<title>PHS - School</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/screen.css" />
</h:head>
<h:body>
	<div id="container">
		<div id="content">

			<rich:toolbar height="18px" id="toolbar" styleClass="screen.css">
				<rich:dropDownMenu mode="ajax">
					<f:facet name="label">
						<h:panelGroup>
							<h:graphicImage value="/resources/gfx/aluno.png" alt="alunos" />
							<h:outputText value="Aluno" />
						</h:panelGroup>
					</f:facet>
					<rich:menuItem label="Cadastro"
						onclick="document.location.href='aluno.jsf'"
						icon="/resources/gfx/seta.gif"
						style="background-color: rgb(223, 247, 247);" />
				</rich:dropDownMenu>

				<rich:dropDownMenu mode="ajax">
					<f:facet name="label">
						<h:panelGroup>
							<h:graphicImage value="/resources/gfx/prof.png" alt="professores" />
							<h:outputText value="Professor" />
						</h:panelGroup>
					</f:facet>
					<rich:menuItem label="Cadastro"
						onclick="document.location.href='professor.jsf'"
						icon="/resources/gfx/seta.gif"
						style="background-color: rgb(223, 247, 247);" />
				</rich:dropDownMenu>

				<rich:dropDownMenu mode="ajax">
					<f:facet name="label">
						<h:panelGroup>
							<h:graphicImage value="/resources/gfx/visitante.png"
								alt="visitante" />
							<h:outputText value="Visitante" />
						</h:panelGroup>
					</f:facet>
					<rich:menuItem label="Cadastro"
						onclick="document.location.href='index.jsf'"
						icon="/resources/gfx/seta.gif"
						style="background-color: rgb(223, 247, 247);" />
				</rich:dropDownMenu>
				<rich:dropDownMenu mode="ajax">
					<f:facet name="label">
						<h:panelGroup>
							<h:graphicImage value="/resources/gfx/sala.png" alt="salas" />
							<h:outputText value="Salas" />
						</h:panelGroup>
					</f:facet>
					<rich:menuItem label="Cadastro"
						onclick="document.location.href='sala.jsf'"
						icon="/resources/gfx/seta.gif"
						style="background-color: rgb(223, 247, 247);" />
				</rich:dropDownMenu>
			</rich:toolbar>
			<ui:insert name="content">
                    [Template content will be inserted here]
                </ui:insert>
		</div>
		<div id="footer">
			<h:graphicImage id="logo" value="/resources/gfx/logo2.png"
				alt="Weld logo" />
			<p>
				PHS WEB - Maven archetype para JBoss <br />
			</p>
		</div>
	</div>
</h:body>
</html>
